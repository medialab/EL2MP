    <div class="major_div" style="display: contents"><!--[--><!--[--><!----><!----><!----><!--[--><div class="loading_text svelte-1pgf2o4"><p class="p3">Loading...</p></div><!--]--> <!--[!--><!--]--><!----> <div class="content_container"><section class="host"><!--[--><button class="text-box-dx svelte-fjpg3w"><p class="p3 svelte-fjpg3w">"How does the use of LLMs hinge itself <br> onto existing work practices?"</p></button> <button class="text-box-sx svelte-fjpg3w"><p class="p3 svelte-fjpg3w">"What kind of interactions emerge when LLMs <br> are crossed with pre-existing workflows?"</p></button><!--]--> <!--[!--><!--]--></section></div><!----><!----><!----><!--]--> <!--[!--><!--]--><!--]-->

						kit.start(app, element, {
							node_ids: [0, 2],
							data: [{"type":"data","data":{dependencies:["og_images/background.png"]},"uses":{}},{"type":"data","data":(function(a){a.sources={avif:"/_app/immutable/assets/logo_complete_white.CH0bWIyG.avif 1x, /_app/immutable/assets/logo_complete_white.CLmOAyWn.avif 2x",webp:"/_app/immutable/assets/logo_complete_white.C8xh-Ln2.webp 1x, /_app/immutable/assets/logo_complete_white.Da2vsWQe.webp 2x",png:"/_app/immutable/assets/logo_complete_white.DdnvK92z.png 1x, /_app/immutable/assets/logo_complete_white.kq8KE4Lv.png 2x"};a.img={src:"/_app/immutable/assets/logo_complete_white.kq8KE4Lv.png",w:1920,h:241};return {backgroundImage:{sources:{avif:"/_app/immutable/assets/Dot_background.BMWCEQP3.avif 1x, /_app/immutable/assets/Dot_background.BqYuFsFf.avif 2x",webp:"/_app/immutable/assets/Dot_background.BF15mkJt.webp 1x, /_app/immutable/assets/Dot_background.C7u_RcRU.webp 2x",png:"/_app/immutable/assets/Dot_background.B3sYNgA-.png 1x, /_app/immutable/assets/Dot_background.CvoK4E8a.png 2x"},img:{src:"/_app/immutable/assets/Dot_background.CvoK4E8a.png",w:1512,h:982}},logoImage:"/_app/immutable/assets/logo_complete.SEqfJBG_.svg",cardsDb:{Card1:{Title:"Qualifying",Description:"The first block is about \u003Cb>adopting a reflexive posture\u003C/b> regarding the use of LLMs. Participants engage in exercises that make them more aware of their practices, attitudes, and assumptions about AI technologies.\u003Cbr>This block serves as a foundational phase, akin to a practice ground, where participants start to \u003Cb>think critically\u003C/b> about their relationship with LLMs.",Question:"Where do LLMs live in our professional practices, norms, and relationships?",IndexNum:1,CoverImg:{sources:{avif:"/_app/immutable/assets/Cover_Qualifying.2Y75YyG9.avif 1x, /_app/immutable/assets/Cover_Qualifying.D1uOtjj2.avif 1.998454404945904x",webp:"/_app/immutable/assets/Cover_Qualifying.BKTvXI_1.webp 1x, /_app/immutable/assets/Cover_Qualifying.9NUUT-B9.webp 1.998454404945904x",jpeg:"/_app/immutable/assets/Cover_Qualifying.BeLGb_Vc.jpg 1x, /_app/immutable/assets/Cover_Qualifying.ChkqgFGt.jpg 1.998454404945904x"},img:{src:"/_app/immutable/assets/Cover_Qualifying.ChkqgFGt.jpg",w:1293,h:726}},Content:[{title:"Ex 1 - Draw It Like You See It",subtitle:"Participants sketch how they think an LLM works and how they view their work environment.",text:"This exercise introduces participants to the project's exploration of the social and material contexts in which professionals interact with LLMs. Through \u003Cb>spontaneous and deliberately imperfect sketches\u003C/b>, participants capture their intuitive and metaphorical understanding of LLMs.",picture:{sources:{avif:"/_app/immutable/assets/Ex_1.QO0HGdLW.avif 1x, /_app/immutable/assets/Ex_1.DY5HsD28.avif 2x",webp:"/_app/immutable/assets/Ex_1.Ce18cyLf.webp 1x, /_app/immutable/assets/Ex_1.DxE7ICmY.webp 2x",jpeg:"/_app/immutable/assets/Ex_1.DlyXszQ9.jpg 1x, /_app/immutable/assets/Ex_1.BGIgipI9.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_1.BGIgipI9.jpg",w:1340,h:1920}},exNum:1},{title:"Ex 2 - Harvesting Tasks",subtitle:"Participants account for the tasks they perform in their work and how LLMs could assist them.",text:"This exercise helps participants \u003Cb>reflect on their existing work\u003C/b>, revealing overlooked or underappreciated tasks.\u003Cbr>They also explore what other work they could do with the assistance of an LLM, generating material for future exercises.",picture:{sources:{avif:"/_app/immutable/assets/Ex_2.CVF4CKZ4.avif 1x, /_app/immutable/assets/Ex_2.CVn5BRBI.avif 2x",webp:"/_app/immutable/assets/Ex_2.BMCmOg90.webp 1x, /_app/immutable/assets/Ex_2.BqVto5hy.webp 2x",jpeg:"/_app/immutable/assets/Ex_2.C38l8F2C.jpg 1x, /_app/immutable/assets/Ex_2.B4qyiG-1.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_2.B4qyiG-1.jpg",w:1920,h:1280}},exNum:2},{title:"Ex 3 - Rough Impressions",subtitle:"Participants review their ChatGPT history to identify usage patterns and what stands out.",text:"This exercise prompts participants to \u003Cb>critically assess\u003C/b> their LLM interactions through self-evaluation and a structured review of their conversation history.\u003Cbr>It highlights \u003Cb>gaps between perception and actual use\u003C/b> to further their understanding of their LLM usage rather than relying on one-off talking points or anecdotes.",picture:{sources:{avif:"/_app/immutable/assets/Ex_3.DD42LvSH.avif 1x, /_app/immutable/assets/Ex_3.BT_LvxT7.avif 2x",webp:"/_app/immutable/assets/Ex_3.ChBHQeR0.webp 1x, /_app/immutable/assets/Ex_3.B3rDMTUF.webp 2x",jpeg:"/_app/immutable/assets/Ex_3.Brf-OB4s.jpg 1x, /_app/immutable/assets/Ex_3.Dn8zLI96.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_3.Dn8zLI96.jpg",w:1920,h:1279}},exNum:3},{title:"Ex 4 - Memorable Conversations",subtitle:"Participants identify what made some conversations with ChatGPT remarkable.",text:"Participants \u003Cb>analyze past LLM interactions\u003C/b> that stood out due to emotional impact, moral hesitation, or significant outcomes.\u003Cbr>They rate the model's performance and explore why it performed as it did, fostering awareness about LLM capabilities and professional expectations.",picture:{sources:{avif:"/_app/immutable/assets/Ex_4.1NH6j6bZ.avif 1x, /_app/immutable/assets/Ex_4.DkgD-kl8.avif 2x",webp:"/_app/immutable/assets/Ex_4.CIoawWPu.webp 1x, /_app/immutable/assets/Ex_4.BLahApX-.webp 2x",jpeg:"/_app/immutable/assets/Ex_4.9cfRjyeq.jpg 1x, /_app/immutable/assets/Ex_4.CldMl5zM.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_4.CldMl5zM.jpg",w:1818,h:1279}},exNum:4},{title:"Ex 5 - Subtracting the Machine",subtitle:"Participants describe memorable interactions with ChatGPT without using terms like 'LLM' or 'ChatGPT'.",text:"This thought experiment creates \u003Cb>artificial constraints\u003C/b> on how participants talk about their use of LLMs.\u003Cbr>Because they cannot rely on ready-made categories (e.g., 'ChatGPT', 'machine', or 'assistant'), participants need to \u003Cb>reconsider their interactions\u003C/b> with the models, playing with different metaphors and analogies drawn from their social and professional environments.",picture:{sources:{avif:"/_app/immutable/assets/Ex_5.CKaZvBrt.avif 1x, /_app/immutable/assets/Ex_5.Z0Jj_zXo.avif 2x",webp:"/_app/immutable/assets/Ex_5.Ckz3ayMg.webp 1x, /_app/immutable/assets/Ex_5.CQI6jWac.webp 2x",jpeg:"/_app/immutable/assets/Ex_5.uxEIErPT.jpg 1x, /_app/immutable/assets/Ex_5.BCzBP-E9.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_5.BCzBP-E9.jpg",w:1920,h:1440}},exNum:5}],bgColor:"#97D2FB",isProjCover:false},Card2:{Title:"Benchmarking",Description:"In this block, participants are guided through selecting an LLM that \u003Cb>best suits their professional needs\u003C/b>. They design personal tests comprising specific tasks and evaluate the performance of different models.\u003Cbr>\u003Cbr>The goal is to choose a model that aligns with their practical and ethical requirements.",Question:"How do we assess the value of an LLM?",IndexNum:2,CoverImg:{sources:{avif:"/_app/immutable/assets/Cover_Benchmarking.CJoaSAiE.avif 1x, /_app/immutable/assets/Cover_Benchmarking.BBcC5pXq.avif 2x",webp:"/_app/immutable/assets/Cover_Benchmarking.D4ulPlnf.webp 1x, /_app/immutable/assets/Cover_Benchmarking.BXx6iGgo.webp 2x",jpeg:"/_app/immutable/assets/Cover_Benchmarking.DqXoewTA.jpg 1x, /_app/immutable/assets/Cover_Benchmarking.DlLsaSac.jpg 2x"},img:{src:"/_app/immutable/assets/Cover_Benchmarking.DlLsaSac.jpg",w:4032,h:3024}},Content:[{title:"Ex 6 - Design your AI Trial",subtitle:"Participants design a trial to test the usefulness of an LLM, choosing four tasks that are essential or enjoyable parts of their work.",text:"This exercise guides participants through a \u003Cb>selection process\u003C/b>, drawing from their current work practices and the potential implementation of new tasks. \u003Cbr>In contrast to standardized benchmarks, which are tailor-made by engineers for LLMs, participants design a trial that revolves around \u003Cb>their own professional experience\u003C/b>. \u003Cbr>This personalized benchmark aims to assess whether the models can provide \u003Cb>practical value\u003C/b> that actually matters in a specific professional situation.",picture:{sources:{avif:"/_app/immutable/assets/Ex_6.C3xlUj9A.avif 1x, /_app/immutable/assets/Ex_6.CbJR4tZe.avif 2x",webp:"/_app/immutable/assets/Ex_6.iduaeo2B.webp 1x, /_app/immutable/assets/Ex_6.QHKU0Bgc.webp 2x",jpeg:"/_app/immutable/assets/Ex_6.DueK2eiT.jpg 1x, /_app/immutable/assets/Ex_6.BYSogFO-.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_6.BYSogFO-.jpg",w:1920,h:1280}},exNum:6},{title:"Ex 7 - Preparing for the Trial",subtitle:"Participants write detailed instructions for their tasks and choose four LLMs they wish to test.",text:"By formulating \u003Cb>detailed instructions\u003C/b>, participants reflect on how they can effectively guide an LLM towards accomplishing a simple or complex task. They are led to reflect on the \u003Cb>weight of their own prompt\u003C/b> on the final result. \u003Cbr>By selecting a human or a specialized model, participants explore different avenues of comparison - \u003Cb>machine versus machine\u003C/b> or \u003Cb>human versus machine\u003C/b>.",picture:{sources:{avif:"/_app/immutable/assets/Ex_7.BtVnzWmm.avif 1x, /_app/immutable/assets/Ex_7.yS0jQH2P.avif 2x",webp:"/_app/immutable/assets/Ex_7.DVxhIfo8.webp 1x, /_app/immutable/assets/Ex_7.QU95y3Us.webp 2x",jpeg:"/_app/immutable/assets/Ex_7.Cy-ggOJd.jpg 1x, /_app/immutable/assets/Ex_7.eKE3DRkj.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_7.eKE3DRkj.jpg",w:1920,h:1280}},exNum:7},{title:"Ex 8 - Gathering Evidence",subtitle:"Participants ask an acquaintance to collect answers from LLMs and anonymize results to avoid bias.",text:"In this exercise, participants \u003Cb>enlist the help\u003C/b> of a fellow co-inquirer, a good friend, or a colleague. \u003Cbr>In addition to anonymizing results and ensuring fairness in the upcoming trial, this exercise allows participants to \u003Cb>concretely experience\u003C/b> the collaborative nature of LLM performance evaluation.",picture:{sources:{avif:"/_app/immutable/assets/Ex_8.p-0pH8f4.avif 1x, /_app/immutable/assets/Ex_8.pKrt-kIl.avif 2x",webp:"/_app/immutable/assets/Ex_8.C6xmYp_Y.webp 1x, /_app/immutable/assets/Ex_8.kLDtPm-T.webp 2x",jpeg:"/_app/immutable/assets/Ex_8.B65WNOzL.jpg 1x, /_app/immutable/assets/Ex_8.BiuKaGXt.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_8.BiuKaGXt.jpg",w:1920,h:1280}},exNum:8},{title:"Ex 9 - Judgment Day",subtitle:"Participants assess the blind results of their AI trial: they rank them, explain on what ground they assessed each performance, and reflect on the trial process.",text:"Participants \u003Cb>rank anonymized LLM responses\u003C/b> for each task, determine the best-performing model, and \u003Cb>critically review\u003C/b> the trial's fairness and relevance.\u003Cbr>This evaluation encourages participants to reflect on what matters in assessing the \u003Cb>situated value\u003C/b> of LLMs.",picture:{sources:{avif:"/_app/immutable/assets/Ex_9.DpQrDHpm.avif 1x, /_app/immutable/assets/Ex_9.C99pHXo6.avif 2x",webp:"/_app/immutable/assets/Ex_9.DUL1N7A8.webp 1x, /_app/immutable/assets/Ex_9.Bel3gru6.webp 2x",jpeg:"/_app/immutable/assets/Ex_9.q_mfK4ko.jpg 1x, /_app/immutable/assets/Ex_9.CaIuZVxN.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_9.CaIuZVxN.jpg",w:1920,h:1280}},exNum:9}],bgColor:"#FB9799",isProjCover:false},Card3:{Title:"Prompting",Description:"In this block, participants explore \u003Cb>how to effectively communicate with LLMs\u003C/b> through prompt engineering. They experiment with different prompt styles and techniques to see how they influence an LLM's outputs, aiming to \u003Cb>better align\u003C/b> the model's responses with their professional needs and expectations.",Question:"To what extent can we influence the quality of an LLM's output?",IndexNum:3,CoverImg:{sources:{avif:"/_app/immutable/assets/Cover_Prompting.BJ9LRWet.avif 1x, /_app/immutable/assets/Cover_Prompting.DgxJZtnq.avif 2x",webp:"/_app/immutable/assets/Cover_Prompting.BPzaIXmB.webp 1x, /_app/immutable/assets/Cover_Prompting.DcoMmifW.webp 2x",jpeg:"/_app/immutable/assets/Cover_Prompting.DfKByWKD.jpg 1x, /_app/immutable/assets/Cover_Prompting.4L6tuupZ.jpg 2x"},img:{src:"/_app/immutable/assets/Cover_Prompting.4L6tuupZ.jpg",w:1920,h:1280}},Content:[{title:"Ex 10 - The Art of the Prompt",subtitle:"Participants explore and refine the way they prompt by experimenting with and reflecting on their interactions with LLMs.",text:"By approaching prompting not as a one-size-fits-all formula, but as a \u003Cb>practice of inquiry and iteration,\u003C/b>  the series of tasks in this exercise sharpen participants’ prompting skills, and deepen their awareness of their assumptions and expectations. The goal is not just to make the LLM work better, but \u003Cb>to understand what “better” really means\u003C/b> in the context of one’s own practices.\u003Cbr>",picture:{sources:{avif:"/_app/immutable/assets/Ex_10.C-k20tx7.avif 1x, /_app/immutable/assets/Ex_10.BB2ibXyN.avif 2x",webp:"/_app/immutable/assets/Ex_10.de9Y2Szt.webp 1x, /_app/immutable/assets/Ex_10.D9qhKfdS.webp 2x",jpeg:"/_app/immutable/assets/Ex_10.DZln1OH7.jpg 1x, /_app/immutable/assets/Ex_10.BbQHGN6Z.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_10.BbQHGN6Z.jpg",w:1920,h:1280}},exNum:10},{title:"Ex 11 - Tracking Shifts",subtitle:"Participants look back on their LLM practices since the experiment began, searching for shifts and continuities.",text:"Participants document how their use of \u003Cb>LLMs\u003C/b> has changed since the beginning of the experiment. Using concrete examples from their experience, they write two short essays on how their \u003Cb>practices have evolved\u003C/b> and on what has \u003Cb>remained stable\u003C/b>.\u003Cbr>",picture:{sources:{avif:"/_app/immutable/assets/Ex_11._DZtjA3j.avif 1x, /_app/immutable/assets/Ex_11.CO5v_MnA.avif 2x",webp:"/_app/immutable/assets/Ex_11.B-1ERtW0.webp 1x, /_app/immutable/assets/Ex_11.Blne1nL2.webp 2x",jpeg:"/_app/immutable/assets/Ex_11.6w5_Pi8a.jpg 1x, /_app/immutable/assets/Ex_11.a49IhSFa.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_11.a49IhSFa.jpg",w:1920,h:1280}},exNum:11}],bgColor:"#A8E2B4",isProjCover:false},Card4:{Title:"Excelling",Description:"In this block, participants use their chosen LLM to produce \u003Cb>the highest quality work possible\u003C/b>. The goal is \u003Cb>to push the model's capabilities to the fullest\u003C/b>, testing its ability to reach the gold standard in a specialized field.",Question:"How closely can an LLM approach human excellence?",IndexNum:4,CoverImg:{sources:{avif:"/_app/immutable/assets/Cover_Excel.C2i3Bqmn.avif 1x, /_app/immutable/assets/Cover_Excel.z_Iw3bRA.avif 2x",webp:"/_app/immutable/assets/Cover_Excel.1_bMae2I.webp 1x, /_app/immutable/assets/Cover_Excel.CYWcKRk0.webp 2x",jpeg:"/_app/immutable/assets/Cover_Excel.ChO0EL5D.jpg 1x, /_app/immutable/assets/Cover_Excel.CLFN9bRA.jpg 2x"},img:{src:"/_app/immutable/assets/Cover_Excel.CLFN9bRA.jpg",w:1920,h:1280}},Content:[{title:"Ex 12 - Choosing an Exemplary Work",subtitle:"Participants identify and reflect on written texts that set a benchmark in their field.",text:"An exemplary work is not necessarily a prestigious publication but may be a \u003Cb>modest, everyday writing\u003C/b> that embodies clarity, precision, or impact within a professional context. By selecting both renowned and less conspicuous examples, the goal is to \u003Cb>sharpen awareness of what good writing looks like\u003C/b> across different formats and purposes.",picture:{sources:{avif:"/_app/immutable/assets/Ex_12.a4bdIzmw.avif 1x, /_app/immutable/assets/Ex_12.Ch4rfe78.avif 2x",webp:"/_app/immutable/assets/Ex_12.DO7mFjtA.webp 1x, /_app/immutable/assets/Ex_12.BMMhw-gc.webp 2x",jpeg:"/_app/immutable/assets/Ex_12.D5JCv4OW.jpg 1x, /_app/immutable/assets/Ex_12.BUlTMMJ7.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_12.BUlTMMJ7.jpg",w:1920,h:1280}},exNum:12},{title:"Ex 13 - Setting Up the Example",subtitle:"Participants discuss the place of their chosen work within their professional ecology and explain why it is exemplary.",text:"This exercise contextualizes the chosen exemplary work by examining its \u003Cb>professional significance\u003C/b>. A radar graph helps assess factors like frequency, expertise required, and error tolerance, while a structured reflection highlights what makes the work \u003Cb>exemplary\u003C/b> and worth emulating.",picture:{sources:{avif:"/_app/immutable/assets/Ex_13.-aEyoeUQ.avif 1x, /_app/immutable/assets/Ex_13.BvdTx1ha.avif 2x",webp:"/_app/immutable/assets/Ex_13.CLgiGqlk.webp 1x, /_app/immutable/assets/Ex_13.DtR6SSAq.webp 2x",jpeg:"/_app/immutable/assets/Ex_13.KDoRY9Ws.jpg 1x, /_app/immutable/assets/Ex_13.lBOPOeea.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_13.lBOPOeea.jpg",w:1048,h:1880}},exNum:13},{title:"Ex 14 - Setting Up the Example",subtitle:"Participants guide an LLM towards reproducing an exemplary text from their professional field.",text:"Participants attempt to recreate a \u003Cb>high-quality text\u003C/b> using an LLM without providing direct access to the original. This experiment tests the LLM's ability to replicate \u003Cb>style, tone, and meaning\u003C/b> while challenging participants to refine their prompting strategies.\u003Cbr>Through 90-minute work sessions interspersed between Exercises 15 and 17, participants document their process and assess the model's capacity to come as close as possible to \u003Cb>an exact copy\u003C/b> of an exemplary work.",picture:{sources:{avif:"/_app/immutable/assets/Ex_14.DemIquml.avif 1x, /_app/immutable/assets/Ex_14.CSfbVOWb.avif 2x",webp:"/_app/immutable/assets/Ex_14.DeyBcGje.webp 1x, /_app/immutable/assets/Ex_14.BJuIl5ns.webp 2x",jpeg:"/_app/immutable/assets/Ex_14.2nzGUpdj.jpg 1x, /_app/immutable/assets/Ex_14.C9EKhB-A.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_14.C9EKhB-A.jpg",w:1920,h:1279}},exNum:14},{title:"Ex 15 - Anatomy of an Exemplary Work",subtitle:"Participants break down their exemplary work into its main components and assess which elements are accessible to an LLM.",text:"Participants map key influences, professional constraints, and dependencies of their chosen text's underlying structure. \u003Cbr>A layered dependency graph helps distinguish which elements are \u003Cb>accessible to an LLM\u003C/b> and which remain \u003Cb>beyond its reach\u003C/b>.",picture:{sources:{avif:"/_app/immutable/assets/Ex_15.CgsogS9R.avif 1x, /_app/immutable/assets/Ex_15.BXx3fa4j.avif 2x",webp:"/_app/immutable/assets/Ex_15.Pxq2FVkj.webp 1x, /_app/immutable/assets/Ex_15.mvHHimsl.webp 2x",jpeg:"/_app/immutable/assets/Ex_15.CAs192Lr.jpg 1x, /_app/immutable/assets/Ex_15.DMeW06Vm.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_15.DMeW06Vm.jpg",w:1920,h:1280}},exNum:15},{title:"Ex 16 - Obstacles, Dead Ends, Highways",subtitle:"Participants examine key moments in navigating the LLM: obstacles, dead ends, and highways.",text:"By identifying \u003Cb>challenges that can be overcome\u003C/b> through iteration or adapting a prompt, \u003Cb>situations where the LLM fails\u003C/b> to generate meaningful progress despite repeated attempts, and \u003Cb>effortless response generation\u003C/b>, participants discover patterns in their experiences and develop a clearer sense of when to persist, pivot, or abandon a strategy.\u003Cbr>",picture:{sources:{avif:"/_app/immutable/assets/Ex_16.Bw3KdYpZ.avif 1x, /_app/immutable/assets/Ex_16.B2mkdAO0.avif 2x",webp:"/_app/immutable/assets/Ex_16.DdEjvdIT.webp 1x, /_app/immutable/assets/Ex_16.D395xjMT.webp 2x",jpeg:"/_app/immutable/assets/Ex_16.Cf3zoPQC.jpg 1x, /_app/immutable/assets/Ex_16.DuoV-0Z3.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_16.DuoV-0Z3.jpg",w:1920,h:1280}},exNum:16},{title:"Ex 17 - Charting Your Path",subtitle:"Participants sketch three evolving, hand-drawn graphs depicting their learning journey.",text:"By mapping output fidelity horizontally and model behavior vertically, the drawing becomes \u003Cb>a living diagram\u003C/b> of how one navigates challenges, setbacks, and breakthroughs while learning a new skill with the help of an LLM. Detours or derailments become fully visible, thus demonstrating that achieving success with an LLM is far from linear or effortless.",picture:{sources:{avif:"/_app/immutable/assets/Ex_17.CEnpI42M.avif 1x, /_app/immutable/assets/Ex_17.CJtNQcDO.avif 2x",webp:"/_app/immutable/assets/Ex_17.Dw-SJJGt.webp 1x, /_app/immutable/assets/Ex_17.Bo2zpR56.webp 2x",jpeg:"/_app/immutable/assets/Ex_17.BBzjw2QB.jpg 1x, /_app/immutable/assets/Ex_17.CwFcycJi.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_17.CwFcycJi.jpg",w:1920,h:1080}},exNum:17}],bgColor:"#E8D1F2",isProjCover:false},Card5:{Title:"Distilling",Question:"What story emerges when we look back on our evolving relationship with LLMs?",Description:"In this final block, participants circle back to the essential aspects of their use of LLMs. Delving into previous exercises, \u003Cb>they uncover key features\u003C/b> that have remained stable or which have evolved during the course of the experiment, thus producing \u003Cb>a detailed overview\u003C/b> of the integration of LLMs within their workflow.",IndexNum:5,CoverImg:{sources:{avif:"/_app/immutable/assets/Cover_Distilling.CagRB9jo.avif 1x, /_app/immutable/assets/Cover_Distilling.BBbj94yv.avif 2x",webp:"/_app/immutable/assets/Cover_Distilling.C9kg70IL.webp 1x, /_app/immutable/assets/Cover_Distilling.337plktI.webp 2x",jpeg:"/_app/immutable/assets/Cover_Distilling.DElB5SRl.jpg 1x, /_app/immutable/assets/Cover_Distilling.C5Z_fR3u.jpg 2x"},img:{src:"/_app/immutable/assets/Cover_Distilling.C5Z_fR3u.jpg",w:1920,h:1080}},Content:[{title:"Ex 18 - Distilling the Vademecum",subtitle:"Participants synthesize their own perspective on the entire experiment into a cohesive narrative.",text:"This exercise encourages \u003Cb>the creation of a personal booklet\u003C/b> that combines selected pages from the vademecum with additional notes, sketches, and digital traces. This curated archive serves as \u003Cb>a storytelling device\u003C/b> capturing key moments, doubts, and insights that have shaped the participant’s evolving relationship with LLMs.",picture:{sources:{avif:"/_app/immutable/assets/Ex_18.yJTZ7Xk4.avif 1x, /_app/immutable/assets/Ex_18.DyNd-HTi.avif 2x",webp:"/_app/immutable/assets/Ex_18.B1dBxcRu.webp 1x, /_app/immutable/assets/Ex_18.DkLGetHf.webp 2x",jpeg:"/_app/immutable/assets/Ex_18.BYElM2s1.jpg 1x, /_app/immutable/assets/Ex_18.ky9ul-7H.jpg 2x"},img:{src:"/_app/immutable/assets/Ex_18.ky9ul-7H.jpg",w:1280,h:853}},exNum:18}],bgColor:"#FFCE93",isProjCover:false}},floatersDb:{Floater1:{Title:"cards_presentation.webm",id:1,category:"video",media:"/_app/immutable/assets/Floater_prompting_1.C_SflreP.webm",file:"documents/template.pdf",parent:"Prompting"},Floater2:{Title:"card_closeup.webm",id:2,category:"video",media:"/_app/immutable/assets/Floater_prompting_2.BvUu8VxC.webm",href:"",parent:"Prompting"},Floater3:{Title:"filming_from_above.jpg",id:3,category:"image",media:{sources:{avif:"/_app/immutable/assets/Floater_prompting_3.CyCBiBjg.avif 1x, /_app/immutable/assets/Floater_prompting_3.CrmdMKFP.avif 2x",webp:"/_app/immutable/assets/Floater_prompting_3.k1lgf3vu.webp 1x, /_app/immutable/assets/Floater_prompting_3.CZEF4GPx.webp 2x",jpeg:"/_app/immutable/assets/Floater_prompting_3.OdP4DtNn.jpg 1x, /_app/immutable/assets/Floater_prompting_3.BXB3onjb.jpg 2x"},img:{src:"/_app/immutable/assets/Floater_prompting_3.BXB3onjb.jpg",w:1920,h:1280}},href:"",parent:"Prompting"},Floater4:{Title:"tracking_shifts.jpg",id:4,category:"image",media:{sources:{avif:"/_app/immutable/assets/Floater_prompting_4.cA_YPoxK.avif 1x, /_app/immutable/assets/Floater_prompting_4.CLzNsvVd.avif 2x",webp:"/_app/immutable/assets/Floater_prompting_4.DsVTenSS.webp 1x, /_app/immutable/assets/Floater_prompting_4.CIj1ikfO.webp 2x",jpeg:"/_app/immutable/assets/Floater_prompting_4.D5hjyAoW.jpg 1x, /_app/immutable/assets/Floater_prompting_4.CL4M7co3.jpg 2x"},img:{src:"/_app/immutable/assets/Floater_prompting_4.CL4M7co3.jpg",w:1920,h:1280}},href:"",parent:"Prompting"},Floater5:{Title:"collective_work.webm",id:5,category:"video",media:"/_app/immutable/assets/Floater_qualifying_1.BNj9wZ6J.webm",href:"",parent:"Qualifying"},Floater6:{Title:"first_session.webm",id:6,category:"video",media:"/_app/immutable/assets/Floater_qualifying_2.D08OuJAs.webm",file:"documents/template.pdf",parent:"Qualifying"},Floater7:{Title:"presenting_results.jpg",id:7,category:"image",media:{sources:{avif:"/_app/immutable/assets/Floater_qualifying_3.GenW3uvE.avif 1x, /_app/immutable/assets/Floater_qualifying_3.Vsdkf1tN.avif 2x",webp:"/_app/immutable/assets/Floater_qualifying_3.BJ-MtQmJ.webp 1x, /_app/immutable/assets/Floater_qualifying_3.Be2R3Qp0.webp 2x",jpeg:"/_app/immutable/assets/Floater_qualifying_3.D2JxlcgZ.jpg 1x, /_app/immutable/assets/Floater_qualifying_3.ndkzr11A.jpg 2x"},img:{src:"/_app/immutable/assets/Floater_qualifying_3.ndkzr11A.jpg",w:1920,h:1280}},href:"",parent:"Qualifying"},Floater8:{Title:"recording_sessions.jpg",id:8,category:"image",media:{sources:{avif:"/_app/immutable/assets/Floater_qualifying_4.C62bENPl.avif 1x, /_app/immutable/assets/Floater_qualifying_4.DaIn-lIg.avif 2x",webp:"/_app/immutable/assets/Floater_qualifying_4.C7Jh7Q0s.webp 1x, /_app/immutable/assets/Floater_qualifying_4.Du85gdoA.webp 2x",jpeg:"/_app/immutable/assets/Floater_qualifying_4.76eQKhEg.jpg 1x, /_app/immutable/assets/Floater_qualifying_4.DuPUAT8b.jpg 2x"},img:{src:"/_app/immutable/assets/Floater_qualifying_4.DuPUAT8b.jpg",w:1920,h:1280}},href:"",parent:"Qualifying"},Floater9:{Title:"presenting_results.jpg",id:9,category:"image",media:{sources:{avif:"/_app/immutable/assets/Floater_excelling_1.CvC9o-mu.avif 1x, /_app/immutable/assets/Floater_excelling_1.CpAAOiE6.avif 2x",webp:"/_app/immutable/assets/Floater_excelling_1.Cbdc7O9P.webp 1x, /_app/immutable/assets/Floater_excelling_1.DZx4GET-.webp 2x",jpeg:"/_app/immutable/assets/Floater_excelling_1.DY27VF3h.jpg 1x, /_app/immutable/assets/Floater_excelling_1.kNjoCapU.jpg 2x"},img:{src:"/_app/immutable/assets/Floater_excelling_1.kNjoCapU.jpg",w:1280,h:1920}},file:"documents/template.pdf",parent:"Excelling"},Floater10:{Title:"sharing_notes.webm",id:10,category:"video",media:"/_app/immutable/assets/Floater_excelling_2.gX_zaTAq.webm",href:"",parent:"Excelling"},Floater11:{Title:"working_together.webm",id:11,category:"video",media:"/_app/immutable/assets/Floater_excelling_3.EqY0FmvN.webm",href:"",parent:"Excelling"},Floater12:{Title:"explaining_the_exercise.webm",id:12,category:"video",media:"/_app/immutable/assets/Floater_excelling_4.D69lYFgi.webm",href:"",parent:"Excelling"},Floater13:{Title:"judgment_session.webm",id:13,category:"video",media:"/_app/immutable/assets/Floater_benchmarking_1.DxaBbM9w.webm",href:"",parent:"Benchmarking"},Floater14:{Title:"commenting_the_playground.webm",id:14,category:"video",media:"/_app/immutable/assets/Floater_benchmarking_2.COQ1Hfuc.webm",href:"",parent:"Benchmarking"},Floater15:{Title:"designing_the_block.jpg",id:15,category:"image",media:{sources:{avif:"/_app/immutable/assets/Floater_benchmarking_3.JfIShY-M.avif 1x, /_app/immutable/assets/Floater_benchmarking_3.C6e1-qVF.avif 2x",webp:"/_app/immutable/assets/Floater_benchmarking_3.Dm38Ld3T.webp 1x, /_app/immutable/assets/Floater_benchmarking_3.AaFJ6jda.webp 2x",jpeg:"/_app/immutable/assets/Floater_benchmarking_3.iEl0NBEf.jpg 1x, /_app/immutable/assets/Floater_benchmarking_3.BkzfmEJD.jpg 2x"},img:{src:"/_app/immutable/assets/Floater_benchmarking_3.BkzfmEJD.jpg",w:1920,h:1080}},href:"",parent:"Benchmarking"},Floater16:{Title:"working_on_the_judgment.jpg",id:16,category:"image",media:{sources:{avif:"/_app/immutable/assets/Floater_benchmarking_4.Dcwt6FV5.avif 1x, /_app/immutable/assets/Floater_benchmarking_4.DWxr23JH.avif 2x",webp:"/_app/immutable/assets/Floater_benchmarking_4.Dw28CPuO.webp 1x, /_app/immutable/assets/Floater_benchmarking_4.CRJufxMc.webp 2x",jpeg:"/_app/immutable/assets/Floater_benchmarking_4.DzqX1i_o.jpg 1x, /_app/immutable/assets/Floater_benchmarking_4.DaCAWuEm.jpg 2x"},img:{src:"/_app/immutable/assets/Floater_benchmarking_4.DaCAWuEm.jpg",w:3024,h:4032}},href:"",parent:"Benchmarking"}},alterEgosDb:{Card1:{Title:"Ecologies of LLM Practices",CoverImg:{sources:{avif:"/_app/immutable/assets/google_support.7TVBM4Iy.avif 1x, /_app/immutable/assets/google_support.Dc-6Gagi.avif 2x",webp:"/_app/immutable/assets/google_support.CXwl2ZUc.webp 1x, /_app/immutable/assets/google_support.y5muQnoH.webp 2x",png:"/_app/immutable/assets/google_support.CEQT9f7H.png 1x, /_app/immutable/assets/google_support.DCu_voPT.png 2x"},img:{src:"/_app/immutable/assets/google_support.DCu_voPT.png",w:3894,h:409}},Description:"The booming rise of \u003Cb>large language models (LLMs)\u003C/b> such as ChatGPT has sparked a rush to produce discourse about these technologies. The quick crystallisation of a shared outlook around a few key themes has \u003Cb>narrowed the scope\u003C/b> of potential interrogations. Public and scientific debates focus on technical issues: algorithmic bias, confabulation, and intellectual property violations. However, the problems and consequences associated with their \u003Cb>actual use\u003C/b> – for both their users and their professional contexts – remain largely unexplored. This asymmetry fuels a \u003Cb>mechanical view\u003C/b> of technological development and its effects, as if the technical analysis of these systems were enough to predict their social impact. Moreover, these discourses present AI as a \u003Cb>monolithic and disruptive\u003C/b> entity, dismissing the possibility that it may be aligned with existing practices and that its effects may vary depending on situations encountered in one's job. There is thus an \u003Cb>urgent need\u003C/b> to move beyond predictions about the future of work, to account for the professional contexts in which LLMs are used, and to identify \u003Cb>current issues\u003C/b> – not prospective ones. How do AI's well-known problems (bias, confabulation, etc.) manifest in established practices? What new, unexpected problems are surfacing? How do LLMs shape individual work practices? And in turn, how do professional environments shape LLMs and their use?",Question:"How can we reframe the role of LLMs in ordinary work practices?",IndexNum:1,bgColor:"#000000"},Card2:{Title:"Objective",CoverImg:a,Question:"How do professionals evaluate, adapt to, and perceive LLMs in their work?",Description:"To answer these questions, the Ecologies of LLM Practices (EL2MP) project creates research areas dedicated to workers for them to document and reflect on their use of LLMs. Our investigation aims to highlight the \"savoir-faire\", expertise, and values of workers rather than those of AI designers or economic decision-makers. The project aims to scrupulously examine how LLMs fit into various professional practices. EL2MP will investigate how users relate to LLMs in terms of:\u003Cbr>\u003Cbr>\u003Cb>Evaluation - \u003C/b> How do professionals assess the value LLMs add or remove?\u003Cbr>\u003Cbr>\u003Cb>Effort - \u003C/b> What new kinds of work do LLMs require from their users?\u003Cbr>\u003Cbr>\u003Cb>Perception - \u003C/b> How do workers evaluate and perceive LLMs over time as they continue working with them?",IndexNum:2,bgColor:"#1F1F1F"},Card3:{Title:"Methodology",CoverImg:a,Question:"A necessary project in today's research landscape on LLMs",Description:"To carry out the project, we developed an \u003Cb>experimental research protocol\u003C/b> based on the \u003Cb>active involvement\u003C/b> of participants. The fruit of a \u003Cb>collaboration\u003C/b> between sociologists, science and technology researchers (STS), and designers, this protocol aims to create:\u003Cbr>\u003Cbr>\u003Cb>Room for hesitation - \u003C/b> Through a series of exercises, the protocol provides participants with various means of \u003Cb>documenting and reflecting\u003C/b> on their use of LLMs. We aim to establish a framework where \u003Cb>doubt and hesitation\u003C/b> are not only accepted but encouraged. Some exercises introduce \u003Cb>deliberate pauses\u003C/b> in professional routines, causing participants to take a \u003Cb>step back\u003C/b> from their own practices: during these pauses, judgment is suspended, giving users enough room to \u003Cb>question\u003C/b> their instinctive habits and feel unsure about what they once thought was certain. Other exercises aim to \u003Cb>intensify the use of LLMs\u003C/b> to shed light on what would otherwise remain too subtle to be perceived.\u003Cbr>\u003Cbr>\u003Cb>An ecological archive of practices - \u003C/b> The digital traces from LLM use serve as the \u003Cb>starting point\u003C/b> for the exercises we designed. They are \u003Cb>analysed, contextualised, and discussed\u003C/b> individually and collectively. Through this process, participants progressively build a \u003Cb>multimodal archive\u003C/b> (audio, photos, videos, drawings, and logbooks) that tangibly reflects their LLMs experience and how they are incorporated into various \u003Cb>professional norms\u003C/b> and material configurations.\u003Cbr>\u003Cbr>\u003Cb>A workbook (vademecum) - \u003C/b> The workbook collects all the exercises and their instructions, organized into \u003Cb>thematic blocks\u003C/b>. Designed as a \u003Cb>modular object\u003C/b>, where pages can be added or removed as needed, it accompanies each participant throughout the protocol. The vademecum serves as both the \u003Cb>material support\u003C/b> for the protocol and the project's means of \u003Cb>dissemination\u003C/b>, as it can be reproduced and adapted in various academic and professional contexts.",IndexNum:3,bgColor:"#2C2C2C"},Card4:{Title:"Contact",Question:"Our Team",Description:"\u003Cb>Donato Ricci\u003C/b>: \u003Ca href=\"https://medialab.sciencespo.fr/en/people/donato-ricci/\" target=\"_blank\" style=\"text-decoration: underline;\">Principal Investigator, Designer\u003C/a> \u003Cbr> \u003Cb>Contact\u003C/b>: \u003Ca href=\"mailto:donato.ricci@sciencespo.fr\" target=\"_blank\" style=\"text-decoration: underline;\">donato.ricci@sciencespo.fr\u003C/a>\u003Cbr>\u003Cbr>\u003Cb>Gabriel Alcaras\u003C/b>: \u003Ca href=\"https://medialab.sciencespo.fr/equipe/gabriel-alcaras/\" target=\"_blank\" style=\"text-decoration: underline;\">Postdoctoral researcher, Sociologist\u003C/a> \u003Cbr> \u003Cb>Contact\u003C/b>: \u003Ca href=\"mailto:gabriel.alcaras@sciencespo.fr\" target=\"_blank\" style=\"text-decoration: underline;\">gabriel.alcaras@sciencespo.fr\u003C/a>\u003Cbr>\u003Cbr>\u003Cb>Tommaso Prinetti\u003C/b>: \u003Ca href=\"https://medialab.sciencespo.fr/equipe/tommaso-prinetti/\" target=\"_blank\" style=\"text-decoration: underline;\">Research Assistant, Designer\u003C/a> \u003Cbr> \u003Cb>Contact\u003C/b>: \u003Ca href=\"mailto:tommaso.prinetti@sciencespo.fr\" target=\"_blank\" style=\"text-decoration: underline;\">tommaso.prinetti@sciencespo.fr\u003C/a>\u003Cbr>\u003Cbr>\u003Cb>Zoé de Vries\u003C/b>: \u003Ca href=\"https://medialab.sciencespo.fr/equipe/zoe-de-vries/\" target=\"_blank\" style=\"text-decoration: underline;\">Research Assistant, Linguist\u003C/a> \u003Cbr> \u003Cb>Contact\u003C/b>: \u003Ca href=\"mailto:zoe.devries@sciencespo.fr\" target=\"_blank\" style=\"text-decoration: underline;\">zoe.devries@sciencespo.fr\u003C/a>\u003Cbr>\u003Cbr>",IndexNum:4,bgColor:"#3A3A3A"},Card5:{Title:"Co-Inquirers",Question:"We would like to thank all co-inquirers who took part in our protocol. Without their participation, our project could not have been developed.",Description:"Clara Demarty-Coadic\u003Cbr>François Lambert\u003Cbr>Josephine Preißler\u003Cbr>Léa Stephan\u003Cbr>Lukas Brand\u003Cbr>Mathilde Blanchon\u003Cbr>Thérèse d'Orléans\u003Cbr>Yajing Hu",IndexNum:5,bgColor:"#444444"}},condensed_logo:"/_app/immutable/assets/logo_condensed.Cwwx0yWm.svg",condensed_logo_white:"/_app/immutable/assets/logo_condensed_white.Dp8XqM9M.svg"}}({})),"uses":{},"slash":"always"}],
